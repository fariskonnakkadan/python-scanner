<!DOCTYPE html>
<html>
<head>
    <title>IP Scanner</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333333;
            font-size: 32px;
            margin: 20px 0 40px 0;
            text-align: center;
        }
        form {
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"] {
            border-radius: 5px;
            border: 2px solid #CCCCCC;
            font-size: 16px;
            padding: 10px;
            width: 90%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <h1>IP Scanner</h1>
    <form method="post">
        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address" id="ip_address">
        <br><br>
        <input type="submit" value="Scan">
    </form>
</body>
</html>
